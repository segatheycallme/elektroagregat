{% match self %} {%when Self::Standard%}
<header
  class="flex items-center justify-between w-full h-12 bg-emerald-50 border-b-2 border-b-emerald-500 px-4 fixed z-10"
>
  <h1 class="font-bold text-2xl text-emerald-700">ElektroAgregat</h1>
  <form class="w-1/3 h-8 relative" hx-get="/search" hx-target="#products">
    <input
      type="text"
      name="query"
      placeholder="Search here"
      class="w-full h-full bg-white border border-emerald-300 rounded-lg px-1"
    />
    <button type="submit" class="absolute h-full right-2 cursor-pointer">
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>
  </form>
</header>
{%endmatch%}
